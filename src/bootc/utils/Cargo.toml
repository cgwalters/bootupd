[package]
name = "bootc-utils"
publish = false
version = "0.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/bootc-dev/bootc"

[dependencies]
anyhow = { workspace = true }
chrono = { workspace = true, features = ["std"] }
rustix = { workspace = true }
serde = { workspace = true, features = ["derive"] }
